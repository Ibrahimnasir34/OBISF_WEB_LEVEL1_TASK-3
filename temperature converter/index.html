<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('watermark.png'); /* Background image with watermark */
            background-repeat: repeat;
            background-opacity: 0.1; /* Adjust the opacity of the watermark */
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        p#result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperatureInput" placeholder="Enter temperature" required>
        <select id="unitSelect">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button id="convertButton">Convert</button>
        <p id="result"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const temperatureInput = document.getElementById("temperatureInput");
            const unitSelect = document.getElementById("unitSelect");
            const convertButton = document.getElementById("convertButton");
            const resultElement = document.getElementById("result");

            // Function to perform the temperature conversion
            function convertTemperature() {
                const inputValue = temperatureInput.value.trim();
                const unit = unitSelect.value;

                if (!inputValue || isNaN(inputValue)) {
                    resultElement.textContent = "Please enter a valid number.";
                    return;
                }

                const temperature = parseFloat(inputValue);

                let convertedTemperature;
                let resultUnit;

                switch (unit) {
                    case "celsius":
                        convertedTemperature = (temperature - 32) * (5 / 9);
                        resultUnit = "째C";
                        break;
                    case "fahrenheit":
                        convertedTemperature = (temperature * 9 / 5) + 32;
                        resultUnit = "째F";
                        break;
                    case "kelvin":
                        convertedTemperature = temperature + 273.15;
                        resultUnit = "K";
                        break;
                    default:
                        resultElement.textContent = "Invalid unit.";
                        return;
                }

                resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
            }

            // Add a click event listener to the Convert button
            convertButton.addEventListener("click", convertTemperature);
        });
    </script>
</body>
</html>
